<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Exercício-10 Angular.JS</title>
</head>
<body>
    <div ng-app="meuApp" ng-controller="estoque">
        <h1>Quantidade em Estoque</h1>

        <div>
            <label for="estoqueatual">Estoque Atual: </label>
            <input type="text" id="estoqueatual" ng-model="qtdeAtual">
            <br><br>
        </div>

        <div>
            <label for="estoquemaximo">Estoque Máximo: </label>
            <input type="text" id="estoquemaximo" ng-model="qtdeMaximo">
            <br><br>
        </div>

        <div>
            <label for="estoqueminimo">Estoque Mínimo: </label>
            <input type="text" id="estoqueminimo" ng-model="qtdeMinimo">
            <br><br>
        </div>

        <div>
            <label for="botao"></label>
            <input type="button" value="CALCULAR" id="botao" ng-click="calcular()">
            <br><br>
        </div>

        <p>Quantidade Média do Produto >>> {{qtdemedia}}</p>
        <p>{{mensagem}}</p>
    </div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("estoque",function($scope){
            $scope.calcular = function(){
                
                $scope.qtdemedia = (+$scope.qtdeMaximo + +$scope.qtdeMinimo) / 2;

                if($scope.qtdeAtual >= $scope.qtdemedia){
                    $scope.mensagem = "Não será necessário comprar!";
                } else {
                    $scope.mensagem = "Será necessário comprar!";
                }
            }
        });
    </script>
</body>
</html>
