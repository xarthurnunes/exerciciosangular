<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Exercício-11 Angular.JS</title>
</head>
<body>
    <div ng-app="meuApp" ng-controller="maiornumero">
        <h1>Números em Ordem Crescente</h1>

        <div>
            <label for="numero1">Primeiro Número: </label>
            <input type="number" id="numero1" ng-model="num1">
            <br><br>
        </div>

        <div>
            <label for="numero2">Segundo Número: </label>
            <input type="number" id="numero2" ng-model="num2">
            <br><br>
        </div>

        <div>
            <label for="numero3">Terceiro Número: </label>
            <input type="number" id="numero3" ng-model="num3">
            <br><br>
        </div>

        <div>
            <input type="button" value="ORDENAR" id="botao" ng-click="ordenar()">
            <br><br>
        </div>

        <p>Números Digitados >>> {{num1}} > {{num2}} > {{num3}}</p>
        <p>Números em ordem Crescente >>> {{numordem}}</p>
    </div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("maiornumero", function($scope){
            $scope.ordenar = function(){
                $scope.numordem = [+$scope.num1, +$scope.num2, +$scope.num3].sort();
                $scope.numordem.sort(function(a, b){
                    return a - b
                });
            }
        });
    </script>
</body>
</html>
